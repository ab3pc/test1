<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<title>Notes App</title>
</head>
<body>

	<div class = "wrapper">
		<div class="row">
			<div class="col text-center m-2"><h2>
				Notes app
			</h2></div>
		</div>

		<div id = "container" class="container">

			<table class="table text-center align-middle table-hover" id="table">
				<thead id = "table__head">
				  <tr class="table-dark rounded-">
					<th scope="col">Name</th>
					<th  scope="col">Created</th>
					<th scope="col">Category</th>
					<th  scope="col">Content</th>
					<th  scope="col">Dates</th>
					<th  scope="col">
						<i class="fas fa-archive"></i>
						<i class="fas fa-trash-alt"></i>
					</th>
				  </tr>
				</thead>

				<tbody id ='table__body'>



				</tbody>
				 <!-- <tr>

					<th class="text-start fs-6" scope="row">
						<i class="fas fa-shopping-cart table__ico"></i>
						<span>Shopping list</span> 
					</th>
					<td>Date</td>
					<td>Task</td>
					<td>@Tomates, bread</td>
					<td>3/5/2021, 5/05/2021</td>
					<td>
						<i class="fas fa-pencil-alt"></i>
						<i class="fas fa-archive"></i>
						<i class="fas fa-trash-alt"></i>

					</td>

				  </tr> -->
				 
				
				
			  </table>
			  <div class="row">
				  <div class="col  text-end">
					<button id = "create__note" type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modal">Create note</button>
				  </div>
			  </div>
			

		</div>
		
		</main>
	</div>



	<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" name="modal">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Create note</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>

		<div class="modal-body">
		<form id="noteForm" action="#">

			<label for="name" class="form-label">Name</label>
			<input name="name" type="text" class="form-control" id="name" required maxlength="20" minlength="3">

			<div class="mb-3">
				<label for="textarea" class="form-label">Content</label>
				<textarea name="content" class="form-control" id="textarea" rows="3" required maxlength="50" minlength="3"></textarea>
			  </div>

			<select class="form-select" name="category" aria-label="Default select example" required>
				<option selected value="Task fas fa-shopping-cart">Task</option>
				<option value="Random fas fa-brain">Random</option>
				<option value="Quote fas fa-quote-right">Quote</option>
				<option value="Idea far fa-lightbulb" >Idea</option>
			  </select>
			  <div class="mt-3 text-end">
				<button type="button" class="btn btn-sm btn-outline-secondary " data-bs-dismiss="modal">Close</button>
				<button id="form__submit" type="submit" class="btn btn-sm btn-secondary">Save changes</button>
			  </div>
			 
		</form>
		</div>

	
	  </div>
	</div>
  </div>
  <!-- Modal -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
</body>
</html>
